<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Get a Pizza</title>
</head>
<body>
  <h1>Get a Pizza</h1>
  <div id ="joe">
    <img src = https://i.pinimg.com/originals/fd/bc/d4/fdbcd497a8fd310a4bfd8bd98aabafbe.jpg alt ="joey">
    <p id ="joey-text">I only eat two things: pizza... and sandwiches.<br><br>  Get-A-Pizza doesn't have sandwiches. <br><strong>GET A PIZZA!</strong><br><em>-Joey</em></p>
  </div>
  <div id ="customer input">
    <label for = "name-input">your name: </label>
    <input id = "name-input" type = "text" placeholder="Dr. Drake Ramoray" onfocus="this.value=''"></div>
    <button id = "name-click">submit</button>
  </div>
  <div id = "pizza-maker">
    <label>Select your hunger</label><br>
    <select id="size" >
      <option>-select-</option>
      <option>small</option>
      <option>medium</option>
      <option>large</option>
    </select><br>
    <label>Select your toppings, click twice for double, three times for triple!</label><br>
    <button id = "red-sauce">red sauce</button>
    <button id = "cheese">cheese</button>
    <button id = "pepperoni">pepperoni</button>
    <button id = "olives">olives</button>
  </div> 
  
  <button id = "total-order-button">See Total</button>
  <button class = "hidden" id = "reset">clear form and start over</button><br>
  <button class = "hidden" id = "complete-order-button">complete order</button>
  <h2>Checkout</h2>
  <div id = "cart">
    <div id = "name"></div>
    <div id = "checkout"></div>
    <div id = "price"></div>
  </div>
  
  
</body>
</html>
